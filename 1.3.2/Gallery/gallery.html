<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        $(document).delegate('.ui-page', "swipeleft", function(){
            var $nextPage = $(this).next('[data-role="page"]');
            // swipe using id of next page if exists
            if ($nextPage.length > 0) {
                $.mobile.changePage($nextPage, { transition: 'slide' });
            }
        }).delegate('.ui-page', "swiperight", function(){
            var $prevPage = $(this).prev('[data-role="page"]');
            // swipe using id of next page if exists
            if ($prevPage .length > 0) {
                $.mobile.changePage($prevPage, { transition: 'slide', reverse : true });
            }
        });
    </script>
</head>
<body>
<!-- Start zero page -->
<div data-role="page" id="zero">
    <div data-role="header" data-fullscreen="true" data-position="fixed">
        <h1>Page Zero</h1>
    </div><!-- /header -->
    <div data-role="content">
        <p>Swipe Left to go to next page.</p>
        <img src="../images/001.jpg" alt="Image 001"/>
	</div><!-- /content -->
	<div data-role="footer" data-id="gallery" data-fullscreen="true" data-position="fixed">
		<h4>Gallery Solution</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="one">
    <div data-role="header" data-fullscreen="true" data-position="fixed">
        <h1>Page One</h1>
    </div>
    <div data-role="content">
        <p>Swipe Left to go to next page.</p>
        <p>Swipe Right to go to previous page.</p>
        <img src="../images/002.jpg" alt="Image 002"/>
	</div><!-- /content -->
	<div data-role="footer" data-id="gallery" data-fullscreen="true" data-position="fixed">
		<h4>Gallery Solution</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="two">
    <div data-role="header" data-fullscreen="true" data-position="fixed">
        <h1>Page Two</h1>
    </div><!-- /header -->
    <div data-role="content">
        <p>Swipe Right to go to previous page.</p>
         <img src="../images/003.jpg" alt="Image 003"/>
   	</div><!-- /content -->

	<div data-role="footer" data-id="gallery" data-fullscreen="true" data-position="fixed">
		<h4>Gallery Solution</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
